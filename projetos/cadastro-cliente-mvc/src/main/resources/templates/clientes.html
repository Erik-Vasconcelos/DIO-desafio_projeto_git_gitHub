<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cliente seach</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
	integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	crossorigin="anonymous">

</head>
<body>

	<h1>Lista de Clientes: </h1>

	<table class="table table-striped table-dark">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Nome</th>
				<th scope="col">Cpf</th>
				<th scope="col">Ações</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="cliente : ${clienteList}">
				<th scope="row" th:text="${cliente.id}"></th>
				<td th:text="${cliente.nome}"></td>
				<td th:text="${cliente.cpf}"></td>
				<td>
					<a th:href="@{/cliente/edit/{id}(id=${cliente.id})}">
						<i class="fas fa-edit"></i>
					</a>
					
					<a th:href="@{/cliente/delete/{id}(id=${cliente.id})}">
					 	<i class='fas fa-eraser'></i>
					</a>
				</td>
			</tr>

		</tbody>
	</table>

	<a th:href="@{/}"><button class="btn btn-primary">Home</button></a>
	<a th:href="@{/clientes/add}"><button class="btn btn-primary">Novo
			cliente</button> </a>

</body>
</html>
